<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Financeiro</title>
</head>

<body>
    <h1>Simulador Financeiro - Batatech</h1>
    <div> <!-- contextualizaçõa e justificativa -->
        <p>Faça sua simulação aqui, e verifique o quanto você pode melhorar sua produtividade!</p>
        <h3><b>Preencha os campos seguintes:</b></h3>
    </div>
    <div> <!-- input-->
        Insira a área plantada (ha)* <br><input id="ipthe" > <br><br>
        Insira sua produção por hectare (kg/ha)* <br><input id="iptproducao"><br><br>
    </div>
    <br>
    <button onclick="calcular()">Calcular</button>
    <br>
    <div id="divmsg"></div>


</body>
<script>

    function calcular() {
        //Pegar valores obtidos nos inputs
        var areaplantada = Number(ipthe.value);
        var producao = Number(iptproducao.value);

        //Produção 
        var producaoatual = areaplantada * producao;
        var minimoprod = producaoatual * 1.05;
        var maximoprod = producaoatual * 1.2;

        //Calculo saca
        var minimovenda = minimoprod / 50 * 80;
        var maximovenda = maximoprod / 50 * 80;

        //Produção atual val
        var vendaatual = producaoatual / 50  * 80

        // Possíveis condições
        if (areaplantada == `` || producao == ``) {
            alert(`É necessário colocar alguma valor positivo em todos os campos`)
        }   else if (areaplantada < 0 || producao < 0) {
            alert(`É necessário colocar valores positivos nos campos`)
        }   else {

            //Mensagem a ser mostrada na DIV.
    
            divmsg.innerHTML =
            `<br><b>Sem os nossos serviços, esses foram os seus resultados:  </b>
            <br>Sua produtividade total é de <b style="color: blue;">${producaoatual}</b> kg. 
            <br>Receita atual bruta: <b style="color: blue;"> R$ ${vendaatual.toFixed(2)} </b>  
    
            <br><br><b>Com os nossos serviços, esses foram os seus resultados: </b>
            <br>Sua produtividade pode ir de <b style="color: green;">${minimoprod}kg</b>, até <b style="color: green;">${maximoprod}kg</b>. 
            <br>Receita total bruta: <b style="color: green;">R$ ${minimovenda.toFixed(2)}</b> até <b style="color: green;">R$ ${maximovenda.toFixed(2)} </b> 
            `
        }
    }
</script>

</html>
