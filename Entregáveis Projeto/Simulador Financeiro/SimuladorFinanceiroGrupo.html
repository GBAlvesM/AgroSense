<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simulador Financeiro | AgroSense!</title>
</head>
<body>
    <div id="card1">
        <div id="inputs">
            <div id="titulo">
                <img src="logo.png" alt="" style="height: 150px;">
                <h2>Simulador Financeiro AgroSense</h2>
                <p>Faça sua simulação aqui, e verifique o quanto você pode melhorar sua produtividade!</p>
            </div>
            <h3>Preencha os campos abaixo:</h3>
            <p>Informe a área plantada (ha)* <input type="number" id="ipt_areaplant"></p>
            <p>Informe a quantidade plantada por hectare (kg)* <input type="number" id="qtd_plant"></p>
            <button onclick="simular()" id="botao">Simular</button>
        </div>
        <div id="outputs">
        </div>
    </div>
</body>
<script>
    function simular() {
        var areaPlantada = Number(ipt_areaplant.value)
        var qtdPlantada = Number(qtd_plant.value)
        var precoVenda = 2.2 // Com base na Associação Brasileira da Batata (ABBA) - R$ 2,2/kg

        var produtividade = areaPlantada * qtdPlantada
        var receita = produtividade * precoVenda

        var conservador = produtividade * 1.05
        var realista = produtividade * 1.125
        var otimista = produtividade * 1.2
        var perdas = produtividade * 0.4
        var preju = perdas * 2.2


        if (ipt_areaplant.value == '') {
            alert('Informe uma área plantada!')
        } else if (areaPlantada <= 0) {
            alert('A área plantada tem que ser maior do que zero')
        } else if (qtd_plant.value == '') {
            alert('Informe a quantidade plantada por hectare')
        } else if (qtdPlantada <= 0) {
            alert('A quantidade plantada tem que ser maior do que zero')
        } else {

            inputs.style.display = 'none'
            outputs.style.display = 'block'
            
            outputs.innerHTML = `Com base nos dados, a sua plantação atual é de <b>${produtividade.toFixed(2)}kg</b> <br>
            Venda total: <b>R$ ${receita.toFixed(2)}</b>  <br>
            Sem nosso monitoramento está sujeito a perder: <b><span style="color: red;">${perdas.toFixed(2)} kg</span></b> de batata e terá uma perda de <b><span style="color: red;">R$${preju.toFixed(2)}</span></b> <hr>

            
            <h3>Com o sistema de monitoramento AgroSense!</h3>
            
            <h4>Em um cenario conservador</h4> A sua plantação atual pode chegar até: <b>${conservador.toFixed(2)}Kg</b> <br>
            E sua empresa pode ter um ganho adicional na venda de: <b class="ganhos">R$ ${((conservador * precoVenda) - receita).toFixed(2)}</b>
            
            <h4>Em um cenário moderado</h4>  A sua plantação atual pode chegar até: <b>${realista.toFixed(2)}Kg</b> <br>
            E sua empresa pode ter um ganho adicional na venda de: <b class="ganhos">R$ ${((realista * precoVenda) - receita).toFixed(2)}</b>
            
            <h4>No melhor dos cenários </h4>  A sua plantação atual pode chegar até: <b>${otimista.toFixed(2)}Kg</b> <br>
            E sua empresa pode ter um ganho adicional na venda de: <b class="ganhos">R$ ${((otimista * precoVenda) - receita).toFixed(2)}</b>
            
            <button onclick="voltar()" id="botao">Fazer outra simulação</button>`
        }
    }
    
    function voltar() {
        inputs.style.display = 'block'
        outputs.style.display = 'none'

        ipt_areaplant.value = ''
        qtd_plant.value = ''
    }
</script>
</html>
